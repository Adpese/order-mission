<html ng-app="orderMisionManagerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>AngularJS orden de mission  Manager</title>
<link href='./css/style.css' rel="stylesheet" type="text/css" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

<div ng-controller="orderMisionManagerController">

	<div class="fadein fadeout addpanel panel" >
		<div class="panel-body">
			<div class="task" >
				<table class="add-task">
					<tr>
						<td>Apellidos:</td>
						<td><input type="text" ng-model="collabName"/></td>
					</tr>
					<tr>
						<td>Nombre:</td>
						<td><input type="text" ng-model="collabFirstName"/></td>
					</tr>
					<tr>
						<td>fecha:</td>
						<td><input type="text" ng-model="date"/></td>
					</tr>
					<tr>
						<td>Proyecto:</td>
						<td><input type="text" ng-model="project"/></td>
					</tr>
					<tr>
						<td>agencia:</td>
						<td><input type="text" ng-model="agency"/></td>
					</tr>
					<tr>
						<td><br/><button ng-click="addCollab()" class="btn-panel-big">enviar</button></td>
					</tr>
				</table>								
			</div>
		</div>
	</div>
</div>
</body>
</html>
